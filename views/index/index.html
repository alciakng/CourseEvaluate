{% extends '../layout/indexLayout.html' %}

{% block content %}
	 <!-- Header -->
    <header class="hidden-md hidden-sm hidden-xs">
        <div class="container">
           <div class="row">
           		<div class="col-lg-4 col-md-4">
           			<div class="panel index-header-panel">
           				<div class="panel-heading">공지사항</div>
           			</div>
           		</div>
                
                <div class="col-lg-4 col-md-4">
                	<div class="panel index-header-panel">
                		<div class="panel-heading">최근평가</div>
                			<div class="panel-body">
					             <div class="category-box">
					             	{% for recentList in recentLists %}
									  {% include 'recentEval.html'%}
									{% endfor %}			
								 </div>
							</div>
						</div>
                	</div>	
                	<div class="col-lg-4 col-md-4">
           				<div class="panel index-header-panel">
           				  <div class="panel-heading">건의사항</div>
           				</div>
           			</div>
            </div>
        </div>
    </header>
    <!-- Portfolio Grid Section -->
    <section id="evaluate_and_search">
    
		    	 <div class="container" >
		           	 
		         <div class="row">
	     		 <div class="col-sm-13">
                    <div class="panel eval-panel">
                        <div class="panel-heading">
                             	강의검색
                        </div>
                        <div class="panel-body">
							 
							{% include 'toolbar.html' %}
                            <table
                            id="table"
                            data-toggle="table" 
                            data-toolbar='#custom-toolbar' 
                            data-url="/course/list" 
                            data-pagination="true"
                            data-side-pagination="server" 
                            data-page-list="[5, 10, 20, 50, 100, 200]" 
                            data-search="true"
                            data-height="500"
       						data-query-params="queryParams"
       						data-show-columns="true">
	       						<thead>
	       							<tr>
	       								<th	data-field="sub_dept" data-sortable="true">학부</th>
	       								<th	data-field="subject_div" data-sortable="true">교과구분</th>
	       								<th	data-field="subject_nm" data-sortable="true">교과목명</th>
	       								<th	data-field="prof_nm" data-sortable="true">담당교수</th>
	       								<th data-formatter="operateFormatter">평가하기</th>
	       							</tr>
	    						</thead>
							</table>
                        </div>  
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
	     	  </div>		
			</div>
	</section>
{% endblock %}
