{% extends '../layout/evalLayout.html' %}

{% block content %}

 <div id="page-wrapper" style="height:100%;">
            <div class="row">
                <div class="col-lg-12">
                   		 <h1 class="page-header" style="display:inline-block">{{title}}</h1>
                </div>
               
                <!-- /.col-lg-12 -->
            </div>
            
            <div class="row">
                <div class="col-lg-8">
                   <div class="panel-default">
                        <div class="panel-heading">
                          <div class="row">
                          	<form role="form">
                             <div class="col-lg-6">
	                          <div class="input-group">
	                        	<input type="text" class="form-control" placeholder="검색"> 
					            <span class="input-group-btn">
				     		  		<button class="btn btn-default" type="button">검색</button>
				     			</span>
	                           </div>
	                         </div>
	                       	</form>
	                       	  
	                       		<button class="btn pull-right">글쓰기</button>
	                       	 
                          </div>
                          
                          
                          	
                        </div>
                        
	                   <div class="panel-body eval">
		                   	<ul id="post-container" class="posts">
		                   	{% for eval in evals%}
				             	{% include 'eval.html'%}
							{% endfor%}
		                   	</ul>
	       
					   </div>
				   </div>
			    </div>	
			    
			    <div class="col-lg-4">
                    <div class="panel-default">
                        <div class="panel-heading">
                        <i class="fa fa-comments fa-fw"></i>
                          	 Chat
                        </div>
                     
                     
                        <div class="panel-body">
                            <span id="msgs"></span>
                        </div>
                        
                        <div class="panel-footer">
                            <div class="input-group">
	                            
		                       <div class="input-group-btn">
							         <select id="to" class="form-control">
									    <option value="ALL">ALL</option>							
									 </select>
							    </div><!-- /btn-group -->
	    						
                                <input id="msgbox" type="text" class="form-control input-md" placeholder="메세지를 입력하세요">
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-md" id="btn-chat">
                                        Send
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
			</div>	
                
                
            
            
          	{% include 'evalPost.html'%}  	
            
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visble-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>           
 </div>
        <!-- /#page-wrapper -->
{% endblock %}

{% block customFoot %}
<!-- evaluationPost JavaScript -->
<script src="/js/evalInit.js"></script>
{% endblock %}
